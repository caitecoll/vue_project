<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Vue Project</title>

    <link rel="stylesheet" type="text/css" href="../styles/app.css">

    <script type="text/javascript" src="../vendors/vue.js"></script>
    <script type="text/javascript" src="../scripts/app.js"></script>

</head>

<body>

<div id="app">

    <div class="site">
        <div class="site-hd row">
            <div class="column column-12">
                <header-component></header-component>
            </div>
        </div>

        <div class="site-bd">
            <div class="row">
                <div class="column column-6">
                    <span v-if="active">This will never change {{* message}}</span>
                </div>
                <div class="column column-6">
                    <p v-if="active">{{ message }}</p>
                    <span>Captain's name: {{ name | capitalize}}</span>
                    <button v-on:click="message='Go Away'">Click Me</button>
                </div>
            </div>

        </div>

        <div class="site-ft">
            <footer-component></footer-component>
        </div>
    </div>


</div>

</body>
</html>
