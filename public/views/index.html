<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Vue Project</title>

    <script type="text/javascript" src="../vendors/vue.js"></script>
    <script type="text/javascript" src="../scripts/app.js"></script>

</head>

<body>

<div id="app">

    <div class="site">
        <div class="site-hd">
            <header-component></header-component>
        </div>

        <div class="site-bd">
            <p v-if="active">{{ message }}</p>
            <span v-if="!active">This will never change {{* message}}</span>
            <span>Captain's name: {{ name | capitalize}}</span>

            <button v-on:click="message='Go Away'">Click Me</button>
        </div>

        <div class="site-ft">
            <footer-component></footer-component>
        </div>
    </div>


</div>

</body>
</html>
